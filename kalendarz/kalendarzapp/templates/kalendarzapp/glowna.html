<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"></charset>
        <title> Korepetycje </title>
        <link href='http://fonts.googleapis.com/css?family=Buenard&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
            <style>
                body 
                {
                    background-image: url("../../static/glowna_tlo.png");
                    padding-top: 150px;
                    font-family: 'Buenard', sans-serif;
                    
                }
    
                #month_title 
                {
                    background-color: #b3ccff;
                    margin-top: 10px;
                    width: 84%;
                    height: 60px;
                    text-align: center;
                    font-size: 35px;
                }
                #month_left
                {
                    float: left;
                    margin-left: 8%;
                    width: 5%;
                }
                #month_right
                {
                    float: right;
                    margin-right: 8%;
                    width: 5%;
                }

                #week_days, #days
                {
                    width: 84%;
                    margin-top: 5px;
                }
                #week_days td
                {
                    border: solid black;
                    background-color: 	 #ccddff;
                    width: 12%;
                    text-align: center;
                }

                #days td
                {
                    border: solid black;
                    width: 12%;
                    height: 70px;
                    background-color: white;
                }
            </style>
            <center>
                <button id = "month_left" onclick="month_left()">&#9664</button>
                <button id = "month_right" onclick="month_right()">&#9654</button>
                <div id = "month_title">
                </div>
                <table id = "week_days">
                    <tr>
                        <td>Poniedziałek</td><td>Wtorek</td><td>Środa</td><td>Czwartek</td><td>Piątek</td><td>Sobota</td><td>Niedziela</td>
                    </tr>
                </table>
                <table id = "days">
                    <tr>
                        <td id = "1"></td><td id = "2"></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                    </tr>
                </table>
            </center>
            <script>

                //pobranie daty 
                var date = new Date();
                var month = date.getMonth();
                var year = date.getFullYear();

                //get month dostarcza zwraca liczby od 0-11 
                //funkcja zamienia te liczby na tekst
                function month_num2text(x)
                {
                    if(x == 0)
                    {
                        return "Styczeń";
                    }
                    else if(x == 1)
                    {
                        return "Luty";
                    }
                    else if(x == 2)
                    {
                        return "Marzec";
                    }
                    else if(x == 3)
                    {
                        return "Kwiecień";
                    }
                    else if(x == 4)
                    {
                        return "Maj";
                    }
                    else if(x == 5)
                    {
                        return "Czerwiec";
                    }
                    else if(x == 6)
                    {
                        return "Lipiec";
                    }
                    else if(x == 7)
                    {
                        return "Sierpień";
                    }
                    else if(x == 8)
                    {
                        return "Wrzesień";
                    }
                    else if(x == 9)
                    {
                        return "Październik";
                    }
                    else if(x == 10)
                    {
                        return "Listopad";
                    }
                    else if(x == 11)
                    {
                        return "Grudzień";
                    }
                }
               
                //odpowiedni miesiąc jako nagłówek kalendarza, docelowo obecny miesiac
                
                document.getElementById("month_title").innerHTML = month_num2text(month) + ' ' + year;

                //zmiana miesiaca
                var new_month = month;
                var new_year = year;
                var text;
                var text2;
                var text3;
                var text4;
                var created_date;
                var day_name_number;
                var table = document.getElementById('days');

                //nazwa miesiaca na angielski
                function month_pl2eng()
                {
                    if(text2 == "Styczeń")
                    {
                        text3 = "January";
                    }
                    else if(text2 == "Luty")
                    {
                        text3 = "February";
                    }
                    else if(text2 == "Marzec")
                    {
                        text3 = "March";
                    }
                    else if(text2 == "Kwiecień")
                    {
                        text3 = "April";
                    }
                    else if(text2 == "Maj")
                    {
                        text3 = "May";
                    }
                    else if(text2 == "Czerwiec")
                    {
                        text3 = "June";
                    }
                    else if(text2 == "Lipiec")
                    {
                        text3 = "July";
                    }
                    else if(text2 == "Sierpień")
                    {
                        text3 = "August";
                    }
                    else if(text2 == "Wrzesień")
                    {
                        text3 = "September";
                    }
                    else if(text2 == "Październik")
                    {
                        text3 = "October";
                    }
                    else if(text2 == "Listopad")
                    {
                        text3 = "November";
                    }
                    else if(text2 == "Grudzień")
                    {
                        text3 = "December";
                    }
                }

                function create_date()
                {
                    text4 = text3 + " 1, " + new_year;
                    created_date = new Date(text4);
                    day_name_number = created_date.getDay();

                    function start_date()
                    {
                        //do dokonczenia!
                        if (day_name_number == 1) 
                        {
                            var cell = document.getElementById("1");
                            cell.innerHTML = day_name_number;
                            cell.setAttribute('style', "vertical-align: top; align: right, font-weight: bold; font-size: 20px");  
                        }
                    }
                    start_date();

                }

                function month_left()
                {
                    if (new_month == 0)
                    {
                        new_month = 11;
                        new_year = new_year - 1;
                        text = month_num2text(new_month) + ' ' + new_year;
                        text2 = month_num2text(new_month);
                        month_pl2eng();
                        create_date();
                        document.getElementById("month_title").innerHTML = text;
                    }
                    else
                    {
                        new_month = new_month - 1;
                        text = month_num2text(new_month) + ' ' + new_year;
                        text2 = month_num2text(new_month);
                        month_pl2eng();
                        create_date();
                        document.getElementById("month_title").innerHTML = text;
                    }
                
                }

                function month_right()
                {
                    if (new_month == 11)
                    {
                        new_month = 0;
                        new_year = new_year + 1;
                        text = month_num2text(new_month) + ' ' + new_year;
                        text2 = month_num2text(new_month)
                        month_pl2eng();
                        create_date();
                        document.getElementById("month_title").innerHTML = text;
                    }
                    else
                    {
                        new_month = new_month + 1;
                        text = month_num2text(new_month) + ' ' + new_year;
                        text2 = month_num2text(new_month);
                        month_pl2eng();
                        create_date();
                        document.getElementById("month_title").innerHTML = text;
                    }
                
                }

                
                

            </script>
    </body>
</html>
